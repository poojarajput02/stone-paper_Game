<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <nav class="navbar">
        <h1>Rock Paper Scissor</h1>
    </nav>
    <div class="main">
        <div class="outer">
            <div class="choice" id="rock"></div>
            <div class="choice" id="paper"></div>
            <div class="choice" id="scissor"></div>
        </div>
        <div class="scorediv">
            <div class="you"><label for="" class="user-score ">0</label>
            <p>You</p></div>
            <div class="comp"><label for="" class="comp-score">0</label>
                <p>Comp</p></div>
        </div>
        <div class="msgBox">Pick your move </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
